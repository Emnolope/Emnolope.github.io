<!DOCTYPE html>
<html>
<body>

<h2>HTML Iframes</h2>
<p>You can use the height and width attributes to specify the size of the iframe:</p>

<div class="mapouter">
<div class="gmap_canvas">
<iframe 
  width="6000" 
  height="5000" 
  id="gmap_canvas" 
  src="https://maps.google.com/maps?q=community%20regional%20medical%20center%20fresno%20ca&t=&z=20&ie=UTF8&iwloc=&output=embed" 
  frameborder="0" 
  scrolling="no" 
  marginheight="0" 
  marginwidth="0">
</iframe>
</div>
<style>
.mapouter {
  position:relative;text-align:right;height:5000px;width:6000px;
}
.gmap_canvas {
  overflow:hidden;
  background:none!important;
  height:5000px;
  width:6000 qpx;
}
#frame {
        -ms-zoom: 2.00;
        -moz-transform: scale(2.00);
        -moz-transform-origin: 0 0;
        -o-transform: scale(2.00);
        -o-transform-origin: 0 0;
        -webkit-transform: scale(2.00);
        -webkit-transform-origin: 0 0;
    }
</style></div>
</body>
</html>
