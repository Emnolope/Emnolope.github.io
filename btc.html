<!DOCTYPE html>
<html lang="en">

<head>
    <style>
body {
    background-color: #131722;
    margin:0 auto; 
   transform: scale(0.5);
   transform-origin: 0 0;
}
* {
  box-sizing: border-box;
}

.grid {
  display: grid;
  height: 100vh;
  grid-template-columns: 1fr 1fr 1fr;
}
.grid>* {
  background: MediumVioletRed; //Fuchsia;
  padding: 2px;
  box-shadow: inset 0 0 0 0px #fff;
}
    </style>
	<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
function myFun(stringy) {
  return new TradingView.widget({
    "symbol":stringy,
    "interval":"4H",
	"timezone":"Etc/UTC",
    "theme":"Dark",
    "style":"1",
    "locale":"en",
    "toolbar_bg":"#f1f3f6",
    "enable_publishing":false,
    "withdateranges":true,
    "allow_symbol_change":true,
    "details":true
  });
}
    </script>
</head>
<body>
    <div class="wrap">
        <div class="grid">
            <div><script type="text/javascript">myFun("BTCUSD  ")</script></div>
            <div><script type="text/javascript">myFun("DOGEUSD ")</script></div>
            <div><script type="text/javascript">myFun("LTCUSD  ")</script></div>
            <div><script type="text/javascript">myFun("ETHUSD  ")</script></div>
            <div><script type="text/javascript">myFun("BSVUSD  ")</script></div>
            <div><script type="text/javascript">myFun("BCHUSD  ")</script></div>
            <div><script type="text/javascript">myFun("ETCUSD  ")</script></div>
            <div><script type="text/javascript">myFun("BTCUSD  ")</script></div>
            <div><script type="text/javascript">myFun("BTCUSD  ")</script></div>
        </div>
    </div>
</body>

</html>
