<!DOCTYPE html>
<html lang="en">

<head>
    <style>
body {
  background-color: #131722;
  margin:0 auto;
  transform: scale(0.5);
  transform-origin: 0 0;
}
* {
  box-sizing: border-box;
}
.grid {
  display: grid;
  height: 100vh;
  grid-template-columns: 1fr 1fr 1fr;
}
.grid>* {
  background: MediumVioletRed; //Fuchsia;
  padding: 2px;
  box-shadow: inset 0 0 0 0px #fff;
}
    </style>
	<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
function myFun(stringy,tme) {
  return new TradingView.widget({
    "symbol":stringy,
    "interval":tme,
	"timezone":"Etc/UTC",
    "theme":"Dark",
    "style":"1",
    "locale":"en",
    "toolbar_bg":"#f1f3f6",
    "enable_publishing":false,
    "withdateranges":true,
    "allow_symbol_change":true,
    "details":true
  });
}
    </script>
</head>
<body>
    <div class="wrap">
        <div class="grid">
            <div><script type="text/javascript">myFun("BTCUSD  ","4H ")</script></div>
            <div><script type="text/javascript">myFun("DOGEUSD ","4H ")</script></div>
            <div><script type="text/javascript">myFun("LTCUSD  ","4H ")</script></div>
            <div><script type="text/javascript">myFun("ETHUSD  ","4H ")</script></div>
            <div><script type="text/javascript">myFun("BSVUSD  ","4H ")</script></div>
            <div><script type="text/javascript">myFun("BCHUSD  ","4H ")</script></div>
            <div><script type="text/javascript">myFun("ETCUSD  ","4H ")</script></div>
            <div><script type="text/javascript">myFun("BTCUSD  ","30M")</script></div>
            <div><script type="text/javascript">myFun("BTCUSD  ","1M ")</script></div>
        </div>
    </div>
