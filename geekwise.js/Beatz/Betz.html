<!DOCTYPE=HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>BEATZ!</title>
    <style>
body {
    background-color:#18ab29
}
.myButton {
    background-color:#44c767;
    border-radius:42px;
    display:inline-block;
    cursor:pointer;
    color:#ffffff;
    font-family:Arial;
    font-size:27px;
    padding:16px 31px;
    text-decoration:none;
	width: 40vw;
	height: 90vh;
}
.myButton:hover {
    background-color:#5cbf2a;
}
.myButton:active {
    position:relative;
    top:1px;
} 
img{
    width: 10vw;
	height: 10vw;
}
.centerdiv{ text-align: center;
}
	</style>
  </head>
  <body>
    <div class=centerdiv>
    <button onclick="playKick();" class=myButton>kick</button>
	
	<img src="StolenBeat.png" >
    <button onclick="playSnare();" class=myButton>snare</button>
    <audio id="kick" src="./kick.mp3"></audio>
    <audio id="snare" src="./snare.mp3"></audio>
	</br>
	</div>
    <textarea><video id="video" src="./mov_bbb.mp4"></video></textarea>
    <script>
//const kick=document.querySelector('#kick');
//const snare=document.querySelector('#snare');
function playKick(){
  kick.currentTime=0;
  kick.play();
}
function playSnare(){
  snare.currentTime=0; 
  snare.play();
}
function playVideo(){
  video.play()
}
function restartVideo(){
  video.currentTime=0;
  video.play();
}
document.addEventListener("keyup",function(event){
  if (!event.code) return;
  if (event.code==='Digit1') playKick();
  if (event.code==='Digit2') playSnare()
  if (event.code==='KeyK') playVideo();
  if (event.code==='Digit0') restartVideo();
});
    </script>
  </body>
</html>
