<!DOCTYPE html>
<html>
<head>
<style>
  /* Define the dimensions once here */
  :root {
    --map-w: 4000px;
    --map-h: 4000px;
  }

  body, html { margin: 0; padding: 0; }

  .mapouter, .gmap_canvas, #gmap_canvas {
    width: var(--map-w);
    height: var(--map-h);
    border: none;
    overflow: hidden;
    display: block;
  }
</style>
</head>
<body>

  <div class="mapouter">
    <div class="gmap_canvas">
      <iframe 
        id="gmap_canvas" 
        src="https://maps.google.com/maps?q=491%20W%20Fir%20Ave%20pinedale%20ca&t=&z=35&t=k&ie=UTF8&iwloc=&output=embed" 
        scrolling="no">
      </iframe>
    </div>
  </div>

</body>
</html>
