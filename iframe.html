<!DOCTYPE html>
<html>
<head>
<style>
  /* Reset margins so the map sits flush against the corner */
  body, html {
    margin: 0;
    padding: 0;
    width: 6000px;
    height: 5000px;
  }

  /* The outer container defines the 'canvas' size */
  .mapouter {
    position: relative;
    width: 6000px;
    height: 5000px;
    background-color: #eee;
  }

  /* The canvas hides any weird scroll artifacts from the iframe itself */
  .gmap_canvas {
    overflow: hidden;
    width: 6000px;
    height: 5000px;
  }

  /* The actual Iframe at 1:1 scaleâ€”no more squishing */
  #gmap_canvas {
    width: 6000px;
    height: 5000px;
    border: none;
  }
</style>
</head>
<body>

  <div class="mapouter">
    <div class="gmap_canvas">
      <iframe 
        id="gmap_canvas" 
        src="https://maps.google.com/maps?q=491%20W%20Fir%20Ave%20pinedale%20ca&t=&z=35&t=k&ie=UTF8&iwloc=&output=embed" 
        frameborder="0" 
        scrolling="no" 
        marginheight="0" 
        marginwidth="0">
      </iframe>
    </div>
  </div>

</body>
</html>
